name: "Mayhem for API"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI

      - uses: actions/checkout@master
      - uses: matt-ball/newman-action@master
        with:
          collection: Test_reqres.json
          environment: Env_reqres.json
